<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <title>Survey</title>
  <style>
    .btn:hover{
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 style="font-weight: 400" class="display-5 mb-4">Survey Questions</h2>
  <h4 style="font-weight: 400" class="display-5 mb-3">About you</h4>
  <div class="form-group">
    <label for="name">
      <h5 style="font-weight: 400" class="display-5">Name</h5>
    </label>
    <input type="text" name="name" id="name" class="form-control" required>
    <hr>
  </div>
  <div class="form-group">
    <label for="photo">
      <h5 style="font-weight: 400" class="display-5">Link to Photo Image (Required)</h5>
    </label>
    <input type="text" name="photo" id="photo" class="form-control" required>
    <hr>
  </div>
  <div class="form-group">
    <label for="q1">
      <h4 style="font-weight: 400" class="display-6">Question 1</h4>
      <p class="lead mb-1">Your mind is always buzzing with unexplored ideas and plans.</p>
    </label>
    <select class="form-control" id="q1">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q2">
      <h4 style="font-weight: 400" class="display-6">Question 2</h4>
      <p class="lead mb-1">Generally speaking, you rely more on your experience than your imagination.</p>
    </label>
    <select class="form-control" id="q2">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q3">
      <h4 style="font-weight: 400" class="display-6">Question 3</h4>
      <p class="lead mb-1">You find it easy to stay relaxed and focused even when there is some pressure.</p>
    </label>
    <select class="form-control" id="q3">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q4">
      <h4 style="font-weight: 400" class="display-6">Question 4</h4>
      <p class="lead mb-1">You rarely do something just out of sheer curiosity.</p>
    </label>
    <select class="form-control" id="q4">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q5">
      <h4 style="font-weight: 400" class="display-6">Question 5</h4>
      <p class="lead mb-1">People can rarely upset you.</p>
    </label>
    <select class="form-control" id="q5">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q6">
      <h4 style="font-weight: 400" class="display-6">Question 6</h4>
      <p class="lead mb-1">It is often difficult for you to relate to other people’s feelings.</p>
    </label>
    <select class="form-control" id="q6">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q7">
      <h4 style="font-weight: 400" class="display-6">Question 7</h4>
      <p class="lead mb-1">In a discussion, truth should be more important than people’s sensitivities.</p>
    </label>
    <select class="form-control" id="q7">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q8">
      <h4 style="font-weight: 400" class="display-6">Question 8</h4>
      <p class="lead mb-1">You rarely get carried away by fantasies and ideas.</p>
    </label>
    <select class="form-control" id="q8">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q9">
      <h4 style="font-weight: 400" class="display-6">Question 9</h4>
      <p class="lead mb-1">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</p>
    </label>
    <select class="form-control" id="q9">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="q10">
      <h4 style="font-weight: 400" class="display-6">Question 10</h4>
      <p class="lead mb-1">You feel more energetic after spending time with a group of people.</p>
    </label>
    <select class="form-control" id="q10">
      <option value="" selected disabled>select an option</option>
      <option>1 (Strongly Disagree)</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 (Strongly Agree)</option>
    </select>
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                                                                                aria-hidden="true"></i>
    Submit
  </button>

  <hr>
  <footer class="footer">
    <div class="container">
      <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/patwill92/friendfinder">GitHub
        Repo</a>
      </p>
    </div>
  </footer>

</div>
<div id="resultsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title"><strong>Best Match</strong></h2>
      </div>
      <div class="modal-body">
        <h2 id="matchName"></h2>
        <img id="matchImg" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
