<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script>
  $('.btn-lg').on('click', (e) => {
    e.preventDefault();
    var formData = new FormData();
    var imagefile = document.querySelector('#photo');
    let scores = [];
    for (var i = 0; i < 10; i++) {
      let val = $(`#q${i + 1}`).val();
      scores.push(parseInt(val));
    }
    formData.append("image", imagefile.files[0]);
    formData.append("name", $('#name').val());
    formData.append("survey", scores);
    axios.post('/find-match', formData, {
      headers: {
        'Content-Type': 'multipart/form-data'
      }
    }).then((res) => {
      console.log(res);
      $('#my-match').html(res.data.name);
      $('.modal-body').html('');
      $('.modal-body').html(`<img style="width: 200px; height: auto;" src="https://guarded-thicket-92246.herokuapp.com/img/${res.data.id}">`);
      $('#myModal').modal('show');
    });
  });
</script>
